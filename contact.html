






  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mdg mini project</title>
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
    <div id="paper-back">
        <nav>
            <div class="close"></div>
            <a href="file:///C:/Users/PIYUSH%20MEHTA/vs%20code%20files/mdg%20mini%20project/index.html">Home</a>

            <a href="file:///C:/Users/PIYUSH%20MEHTA/vs%20code%20files/mdg%20mini%20project/contact.html">contact-Me</a>

        </nav>
    </div>
    <div id="paper-window">
        <div id="paper-front">
            <div class="hamburger"><span></span></div>
            <div id="container">
                <section>

                    <section class="section section-contact">
                        <div class="container">
                        
                        <h1 class="common-heading">Write Your Message </h1 > 

                        </div>
                    
                        <div class="section-contact-main contact-container">
                          <form action="https://formspree.io/f/mgeblrnd" method="POST">
                            <div class="grid grid-two-column">
                              <div>
                                <label for="username"></label>
                                <input
                                  type="text"
                                  name="username"
                                  placeholder="Username"
                                  id="username"
                                  required
                                  autocomplete="off"
                                />
                              </div>
                              <div>
                                <label for="email"></label>
                                <input
                                  type="email"
                                  name="email"
                                  placeholder="demo@mail.com"
                                  id="email"
                                  autocomplete="off"
                                  required
                                />
                              </div>
                            </div>
                    
                            <div>
                              <label for="subject"></label>
                              <input
                                type="text"
                                name="subject"
                                placeholder="subject"
                                id="subject"
                                autocomplete="off"
                                required
                              />
                            </div>
                            <div>
                              <label for="textarea"></label>
                              <textarea
                                name="textarea"
                                id="textarea"
                                cols="30"
                                rows="10"
                                autocomplete="off"
                                placeholder="Write your message"
                                required
                              ></textarea>
                            </div>
                    
                            <div>
                              <input
                                type="submit"
                                name="submit"
                                id="submit"
                                class="btn"
                                value="send message"
                              />
                            </div>
                          </form>
                        </div>
                      </section>
                    
                </section>
                <section></section>
                <section></section>
                <section></section>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="script.js"></script>
    
</body>
</html>
